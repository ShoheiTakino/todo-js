<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="todoを入力" />
      <button>Add</button>
    </div>
    <div class="imcomplete-area">
      <p class="title">todo</p>
      <ul>
        <li>
          <div class="list-row">
            <p>todo</p>
            <button>done</button>
            <button>delete</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">done todo</p>
      <ul>
        <li>
          <div class="list-row">
            <p>done</p>
            <button>back</button>
            <button>delete</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
